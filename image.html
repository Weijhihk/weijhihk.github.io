<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>圖片標記系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .image-container {
      position: relative;
      display: inline-block;
      border: 2px solid #ccc;
      overflow: hidden;
      touch-action: none; /* ✅ 必加，讓 panzoom 接手觸控事件 */
    }

    #zoomArea {
      display: inline-block;
      transform-origin: 0 0;
    }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    .tag {
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
      width: 24px;
      height: 24px;
    }

    .tag img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <h2>可縮放的標註圖</h2>

  <div class="image-container" id="imgContainer">
    <div id="zoomArea">
      <img id="targetImage" src="./image/2F1.png" alt="示意圖">
    </div>
  </div>

  <!-- ✅ 載入 panzoom 函式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>

  <script>
    const img = document.getElementById('targetImage');
    const container = document.getElementById('imgContainer');
    const zoomArea = document.getElementById('zoomArea');

    // ✅ 啟用圖片拖曳與縮放
    const panzoom = Panzoom(zoomArea, {
      maxScale: 4,
      minScale: 1,
      contain: 'outside',
    });
    container.addEventListener('wheel', panzoom.zoomWithWheel);

    // ✅ 點擊產生標籤
    img.addEventListener('click', function (e) {
      const rect = img.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      const percentX = (offsetX / rect.width) * 100;
      const percentY = (offsetY / rect.height) * 100;

      const tag = document.createElement('div');
      tag.className = 'tag';
      tag.style.left = percentX + '%';
      tag.style.top = percentY + '%';

      const icon = document.createElement('img');
      icon.src = './image/point.png';
      icon.alt = '標籤';

      tag.appendChild(icon);
      container.appendChild(tag);
    });
  </script>

</body>
</html>
